<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rock * Paper * Scissors</title>
    <link rel="stylesheet" media="screen" href="rps.css" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
  </head>

  <body>
    <script>
        let cheatCheck = sessionStorage.getItem("cheatCheck");
        window.sessionStorage.clear();
        if (!cheatCheck) {
            window.location.replace("rps.html");
        }
    </script>

    <div  class="centered-content">
      <img src="images/rps.png" height="250"><br/>
      Play Rock, Paper, Scissors versus the computer. <br/>
      <hr style="width: 500px; margin: auto;">
    </div>

    <!-- Final Coordinates -->
    <div class="centered-content">
    <img src="images/congratulations.gif" alt="Congratulations!"><br>
        <b>You beat the computer 10 times!  <br/> The coordinates for Stage 1 is your reward!<br><br/></b>
        <div class="coordinates">N 30° 24.042<br/>W 097° 45.272</div>
    </div>
  </body>

</html>
