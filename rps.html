<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" media="screen" href="rps.css" />
    <!-- <link rel="stylesheet" media="screen" href="fa-main.css" /> -->
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>

  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <!-- Final Coordinates -->
    <div id="finalcoord" style="display: none;">
      <div class="final-content">
        <br/>
        <br/>
        <hr/>
        <br/>
        <img src="images/congratulations.gif" alt="Congratulations!"><br>
         <b>You beat the computer 10 times!  The final coordinates are your reward!<br></b>
         <tt>N 30° 24.066</tt><br/>
         <tt>W 097° 45.198 </tt>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>

</html>
